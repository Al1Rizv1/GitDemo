<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="">
        <label for="fname">Enter your first name</label>
         <input type="text" id="fname" minlength="5" maxlength="12" required
         placeholder="Please enter first name">

          <label for="lname">Enter your last name</label>
         <input type="text" id="lname" minlength="5" maxlength="12" required
         placeholder="Please enter last name">
        <br><br>
         <label for="">Enter your age</label>
         <input type="number">

         <br><br>
         <label for="">Email:</label>
         <input type="email">
         <br><br>

         <label for="">Date of Joining</label>
         <input type="date">

        <br><br>
        <label for="">Password: </label>
        <input type="password">

        <p>Enter your Shirt Size:</p>
        <input type="radio" name="ShirtSize" id="Small"><label for="Small">Small</label>
        <input type="radio"name="ShirtSize" id="Medium" checked><label for="Medium">Medium</label>
        <input type="radio"name="ShirtSize" id="Large"><label for="Large">Large</label>

        <br><br>
        <label for="SColor">Please select color for Shirt</label>
        <input id="SColor" type="color">

        <br><br>
        <label for="PMethod">Please select payment method</label>
        <select name="Payment" id="PMethod">
        <option value=""></option>
        <option value="">Gpay</option>
        <option value="">PhonePe</option>
        <option value="">BHIM UPI</option>
        <option value="">COD</option>
        </select>

        <br><br>
        <label for="Cmts">Please provide your Valuable Feedback</label>
        <textarea name="Comment" id="Cmts" rows="18" cols="100"
        placeholder="Please enter your comment"></textarea>

        <input type="reset">
        <input type="submit">   
    </form>

</body>
</html>
